<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event Handelers</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input type="text" id="update-input" placeholder="Type for Update">
    <button id="update-btn">Update</button> <br><br>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="direct-event">Direct Add Event Listener</button>

    <script>
        // Using Function
        function handleJustFunctionClick() {
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'This is Test Meassage Set By Just Using Function'
        }
        // Direct Add Event Listener
        document.getElementById('direct-event').addEventListener('click', function () {
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'This is Test Meassage Set By Direct Add Event Listener'
        })
        //Direct Update
        document.getElementById('update-btn').addEventListener('click', function () {
            const inputFiled = document.getElementById('update-input');
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = inputFiled.value;
            inputFiled.value = '';
        })
    </script>
</body>

</html>
